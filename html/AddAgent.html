	<!-- AddAgent.html -->
	<html>
	  <head>
	    <title>Adding an Agent</title>
	  </head>
	  <style>
		body{
			background: url(./indx_files/P8020143.JPG);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.container{
			background-color: white;
			height: 300px;
			width:500px;
			border-radius: 5%;
		}
	  </style>
	  <body bgcolor="blue">
		<div class="container">
	    &nbsp;<p align="center"><font color="#000000""><b>
        <font face="Arial" size="4">&nbsp;</font><font face="Bernard MT Condensed" size="5">Add A New Agent
         </font></b></font></p>
		<center> 
		
		Please enter Person Id and license number

	    <form method = "post" action = "/CSI/AddAgent">
		<p> 
		
		<table>
		  <tr>
		     <td>
		         <font color="red">Person Id <font color = "red">*</font>
			 </td>
			 <td>
	            <input type = "text" name = "PERSONID">&nbsp;
			 </td>
		   </tr>
		   <tr>
			<td>
				<font color="red">Agents Name (first and last) <font color = "red">*</font>
			</td>
			<td>
			   <input type = "text" name = "NAME">&nbsp;
			</td>
		  </tr>
		   <tr>
		      <td>
			      <font color="#FF0000">License Number</font><font color="red">*</font>
			  </td>
			  <td>
                  <font color="#FF0000"><span style="background-color: #000000">
	              <input type = "text" name = "LICENSENUM" size="25"></span></font>&nbsp; (Can be any number of digits)
			   </td>
		   </tr>
		 </table>
	    <br><br>
		  <table>
		     <tr>
			    <td>
			        <input type = "submit" name = "Submit" value = "Submit">
				</td>
				<td>
	               <input type = "reset" value = "Reset">
				</td>
			</tr>
		  </table>
	      </p>
	    </form>
	    <p><font color = "#FF0000">Note: * required fields</font></p>
		
		</center>
	</div>
	  </body>
</html>
