	<!-- AddPerson.html -->
	<html>
	  <head>
	    <title>Adding a Person</title>
	  </head>
	  <body bgcolor="blue">


	  <Body Text="#000000">
	    &nbsp;<p align="center"><font color="#000000""><b>
        <font face="Arial" size="4">&nbsp;</font><font face="Bernard MT Condensed" size="5">Add A New Person
         </font></b></font></p>
		<center> 
		
		Please enter person id and name.

	    <form method = "post" action = "/CSI/AddPerson">
		<p> 
		
		<table>
		  <tr>
		     <td>
		         <font color="#cdad00">Person ID <font color = "#cdad00">*</font>
			 </td>
			 <td>
	            <input type = "text" name = "PERSONID">&nbsp; (Can be any number of digits)
			 </td>
		   </tr>
		   <tr>
		      <td>
			      <font color="#cdad00">Name</font><font color="#cdad00">*</font>
			  </td>
			  <td>
                  <font color="#FF0000"><span style="background-color: #000000">
	              <input type = "text" name = "NAME" size="25"></span></font>&nbsp; 
			   </td>
			   <tr>
		      <td>
			      <font color="#cdad00">SSN</font><font color="#cdad00">
			  </td>
			  <td>
                  <font color="#cdad00"><span style="background-color: #cdad00">
	              <input type = "text" name = "SSN" size="25"></span></font>&nbsp; (Please enter (9) digits
			   </td>
		   </tr>
		   
		 </table>
	    <br><br>
		  <table>
		     <tr>
			    <td>
			        <input type = "submit" name = "Submit" value = "Submit">
				</td>
				<td>
	               <input type = "reset" value = "Reset">
				</td>
			</tr>
		  </table>
	      </p>
	    </form>
	    <p><font color = "#cdad00">Note: * required fields</font></p>
		
		</center>

  
		
		
	  </body>
</html>
